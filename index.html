<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="center">

        onclick="document.getElementById('demo').style.color='white'
         document.getElementById('demo').style.backgroundColor='red'

        red
      </button>

      onclick="document.getElementById('demo').style.color='#fff'
      document.getElementById('demo').style.backgroundColor='blue'
      document.getElementById('demo').innerHTML='this is'">
      
      blue
      </button>
      <button
      onclick="document.getElementById('demo').style.color='#000'
      document.getElementById('demo').style.backgroundColor='yellow'
      document.getElementById('demo').innerHTML='JS'">
      
        yellow
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
