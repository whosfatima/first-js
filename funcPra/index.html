<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="text" id="number1" />
    <input type="number" name="text" id="number2" />
    <button id="button">which number prime?</button>
    <p id="para"></p>
    <script src="./script.js">
              let number1 = document.getElementById("number1");
      let number2 = document.getElementById("number2");
      let Button = document.getElementById("button");
      let para = document.getElementById("para");

      let IsPrime = (number) => {
        if (number < 2) return false;

        for (let i = 2; i < number; i++) {
          if (number % i === 0) return false;
        }
        return true;
      };

      let rangePrime = (num1, num2) => {
        let PrimeNume = [];
        for (let i = num1; i <= num2; i++) {
          if (IsPrime(i) == true) {
            PrimeNume.push(i);
          }
        }
        return PrimeNume;
      };

      Button.onclick = () => {
        if(number1.value ==='' || number2.value === '') {
          para.innerText = 'enter right numbers'
          return;
        }
        let firstNum = Number(number1.value);
        let secondNum = Number(number2.value);
        if ( firstNum > secondNum) {
          para.innerText =' number one must be smaller than number two'
          return;
        }
        para.innerText = "اعداد اول در این بازه: " + rangePrime(firstNum, secondNum).join(", ");
      };
    </script>
  </body>
</html>
