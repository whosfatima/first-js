<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="h-[100vh] flex justify-center items-center">
    <fieldset
      class="border-2 border-amber-700 p-5 rounded-[10px] flex flex-col items-center"
    >
      <legend class="pl-3 pr-3 mr-9 text-amber-600">Even or Odd</legend>
      <input
        placeholder=" Enter your number ..."
        type="number"
        name="number"
        id="number"
        class="border-2 border-amber-300 rounded-2xl px-3 py-3"
      />
      <button id="button" class="text-amber-500 cursor-pointer mt-2">
        Even Or Odd?
      </button>
      <p id="para" class="mt-3 text-amber-600"></p>
    </fieldset>

    <script>
      let number = document.getElementById("number");
      let button = document.getElementById("button");
      let para = document.getElementById("para");

      button.onclick = () => {
        if (number.value === "") para.innerText = " Enter the right number ...";

        let num = Number(number.value);
        if (num % 2 == 0) para.innerText = "number is Even";
        else para.innerText = "number is Odd";
      };
    </script>
  </body>
</html>
