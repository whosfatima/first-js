<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex h-[100vh] items-center justify-center ">
    <div class="flex flex-col">
              <button
      id="button"
      class="border-2 mx-4 px-3 cursor-pointer text-red-700 py-4 my-4 rounded-full hover:bg-red-700 hover:text-white transition"
    >
      change color
    </button>
    <button
      id="buttonHidden"
      class="border-2 rounded-full mx-4 px-3 py-4 cursor-pointer text-red-700 hover:bg-red-700 hover:text-white transition "
    >
      hide color
    </button>
   
    </div>

    <div
      id="box1"
      class=" rounded-full w-[5rem] h-[5rem] mx-2 flex items-center justify-center cursor-pointer transition transition-[.5s]"
    >
      Box1
    </div>
    <div
      id="box2"
      class=" rounded-full w-[5rem] h-[5rem] flex items-center justify-center cursor-pointer transition transition-[.5s]"
    >
      Box2
    </div>

    <script src="./script.js">
       let box1 = document.getElementById("box1");
let box2 = document.getElementById("box2");
let button = document.getElementById("button");
let buttonHide = document.getElementById("buttonHidden");

let changecolor = (element, color) => {
  element.style.backgroundColor = color;
  return;
};
let hidecolor = (element, color) => {
  element.style.display = "none";
  return;
};

button.onclick = () => {
  changecolor(box1, "pink");
  changecolor(box2, "hotpink");
};
buttonHide.onclick = () => {
  hidecolor(box1);
  hidecolor(box2);
};

    </script>
  </body>
</html>
